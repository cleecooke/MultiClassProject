<body id="dobyContact">
    <div class="container">
        <div class="row">

            <div class="col-md-3">
                <ul class="nav flex-column">
                    <li class="nav-item">

                    </li>
                </ul>
            </div>

            <!-- input **** -->

            <div class="col-md-4" id="formInput">
                <h1 class="centerHead">CONTACT FORM</h1>
                <form action="formInfo" id="contactFormInput">

                    <div class="form-group">
                        <label for="fNameInput">First Name:</label>
                        <input type="text" id="fnameInput" class="form-control"><br>

                        <label for="lNameInput">Last Name:</label>
                        <input type="text" id="lNameInput" class="form-control"><br>

                        <label for="email">Email:</label>
                        <input type="email" id="emailInput" class="form-control"><br>

                        <label for="phone">Phone:</label>
                        <input type="tel" id="phoneInput" class="form-control"><br>

                        <label for="age">Age:</label>
                        <input type="date" id="ageInput" class="form-control"><br>

                        <label for="message">Message:</label>
                        <textarea cols="35" rows="7" id="messageInput">
                                    </textarea><br>
                    </div>


                    <div class="form-group">
                        <h5>Best Way to Contact You</h5>
                        <input type="radio" name="respondInput"><label for="Email">Email</label>
                        <input type="radio" name="respondInput"><label for="Phone">Phone</label>
                        <input type="radio" name="respondInput"><label for="No Contact">No Contact</label>
                        <div class="form-check">
                            <input type="checkbox" id="confirmContactInput" name="confirmContactInput" class="form-check-input">
                            <label for="confirmContact" class="form-check-label">Confirm Contact Choice</label>
                        </div>
                    </div>


                    <div class="form-group">
                        <h5>Your Income</h5>
                        <label for="income">Select One:</label>
                        <select id="incomeInput" name="incomeInput" class="form-control">
                            <option value="lt-25">Less than $25,000</option>
                            <option value="25-34">$25,000 - $34,000</option>
                            <option value="35-49">$35,000 - $49,000</option>
                            <option value="50-74">$50,000 - $74,000</option>
                            <option value="75+">$75,000 or more</option>
                        </select>
                        <div class="form-check">
                            <input type="checkbox" id="confirmIncomeInput" name="confirmIncomeInput"
                                class="form-check-input">
                            <label for="confirmIncome" class="form-check-label">Confirm Income</label>
                        </div>
                    </div>


                    <div class="form-group">
                        <h5>Form Confirmation</h5>
                        <div class="form-check">
                            <input type="checkbox" id="confirmAllInfoInput" name="confirmAllInfoInput"
                                class="form-check-input">
                            <label for="confirmAllInfo" class="form-check-label">Confirm All Information is Correct</label>
                        </div>
                    </div>

                    <button type="button" onclick="submitForm()">Submit Form</button>
                </form>
            </div>




                <!-- *** OUT PUT *** -->


            <div class="col-md-4" id="formOutput">
                <h1 class="centerHead">FORM OUTPUT</h1>
                <form action="formInfo">
                    <div class="form-group">
                        <label for="fNameOutput">First Name Given:</label>
                        <input type="text" id="fnameOutput" class="form-control"><br>

                        <label for="lNameOutput">Last Name Given:</label>
                        <input type="text" id="lNameOutput" class="form-control"><br>

                        <label for="email">Email Given:</label>
                        <input type="email" id="emailOutput" class="form-control"><br>

                        <label for="phone">Phone Given:</label>
                        <input type="tel" id="phoneOutput" class="form-control"><br>

                        <label for="age">Age Given:</label>
                        <input type="date" id="ageOutput" class="form-control"><br>

                        <label for="message">Message Given:</label>
                        <textarea cols="35" rows="7" id="messageOutput">
                                    </textarea><br>
                    </div>


                    <div class="form-group">
                        <h5>Best Way to Contact You</h5>
                        <label for="Email">Email<input type="radio" name="respondOutput"></label>
                        <input type="radio" name="respondOutput"><label for="Phone">Phone</label>
                        <input type="radio" name="respondOutput"><label for="No Contact">No Contact</label>
                        <div class="form-check">
                            <input type="checkbox" id="confirmContactInput" name="confirmContactOutput" class="form-check-input">
                            <label for="confirmContact" class="form-check-label">Confirm Contact Choice</label>
                        </div>
                    </div>


                    <div class="form-group">
                        <h5>Your Income</h5>
                        <label for="income">Select One:</label>
                        <select id="incomeInput" name="incomeOutput" class="form-control">
                            <option value="lt-25">Less than $25,000</option>
                            <option value="25-34">$25,000 - $34,000</option>
                            <option value="35-49">$35,000 - $49,000</option>
                            <option value="50-74">$50,000 - $74,000</option>
                            <option value="75+">$75,000 or more</option>
                        </select>
                        <div class="form-check">
                            <input type="checkbox" id="confirmIncomeInput" name="confirmIncomeOutput"
                                class="form-check-Output">
                            <label for="confirmIncome" class="form-check-label">Confirm Income</label>
                        </div>
                    </div>


                    <div class="form-group">
                        <h5>Form Confirmation</h5>
                        <div class="form-check">
                            <input type="checkbox" id="confirmAllInfoOutput" name="confirmAllInfoOutput"
                                class="form-check-Output">
                            <label for="confirmAllInfo" class="form-check-label">Confirm All Information is Correct</label>
                        </div>
                    </div>

                    <button type="button">Submit Form</button>
                </form>
            </div>
        


        </div>

    </div>


</body>
